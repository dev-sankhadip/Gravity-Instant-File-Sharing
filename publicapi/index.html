<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="display-4 text-center">Upload Files Here</p>
                    <form id="fileUploadForm" novalidate method="POST" enctype="multipart/form-data" name="form" action="/publicapi/upload">
                        <div class="row">
                                <div class="col-md-12">
                                        <div class="custom-file mb-3">
                                            <input multiple type="file" name="image" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile" id="fileName">Choose file</label>
                                        </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped bg-danger text-center" role="progressbar" id="file-upload-progress"></div>
                                    </div>
                                    <span>Uploaded: </span><span id="uploadedSize"></span> <span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Total: </span> <span id="totalSize"></span>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <input type="submit" id="upload-btn" class="btn btn-lg btn-danger" value="upload">
                                </div>
                        </div>
                    </form>
                    <div class="input-group mb-3 d-none" id="link-box">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Generated Link</span>
                        </div>
                        <input type="text" class="form-control" id="link" value="">
                    </div>
                    <button class="btn btn-sm btn-success" id="copy-btn">Hover To Copy Link</button>
            </div>
        </div>
    </div>
    <script src="/publicapi/script.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
</body>
</html>
